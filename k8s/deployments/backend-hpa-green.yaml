apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa-green
  namespace: flashscale
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: flashscale-backend-green
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
