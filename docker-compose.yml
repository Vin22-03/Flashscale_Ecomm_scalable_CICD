version: "3.9"

services:
  backend:
    build: ./backend
    container_name: flashscale-backend
    ports:
      - "8000:8000"
    restart: always

  frontend:
    build: ./frontend
    container_name: flashscale-frontend
    ports:
      - "3000:80"
    restart: always
    depends_on:
      - backend
