apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-flashscale
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # Scrape Prometheus itself
      - job_name: "prometheus"
        static_configs:
          - targets: ["localhost:9090"]

      # Scrape FlashScale Backend
      - job_name: "flashscale-backend"
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: ["flashscale"]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: flashscale-backend

      # Scrape FlashScale Frontend
      - job_name: "flashscale-frontend"
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: ["flashscale"]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: flashscale-frontend

      # Scrape node-exporter
      - job_name: "node-exporter"
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names: ["monitoring"]
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_label_app_kubernetes_io_name]
            action: keep
            regex: prometheus-node-exporter

      # Scrape kube-state-metrics
      - job_name: "kube-state-metrics"
        kubernetes_sd_configs:
          - role: service
            namespaces:
              names: ["monitoring"]
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: prometheus-kube-state-metrics
